<form>
    <div class="form-group">
      <label for="eventname">Event Name</label>
      <input type="text" class="form-control" id="eventname" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Event Date</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Event Duration</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
      <ng-container *ngFor="let class of allClasses">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">{{ class.name }}</label>
        </div>
      </ng-container>
    </div>
    <button class="btn btn-primary m-4">Add Event</button>
  </form>
