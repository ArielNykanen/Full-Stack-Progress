<div class="row">
  <ng-container  *ngFor='let event of allEvents;i = index'>
    <div class="col-4">
      <div class="card" style="width: 15rem;">
          <img class="card-img-top" src="{{ event.eventImageUrl }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Event Name: {{ event.name }}</h5>
            <p class="card-text">Date: {{ event.date }}</p>
            <p class="card-text">Duration: {{ event.duration }}</p>
            <div class="card-text">Assigned Classes:
              <ul>
                <li *ngFor="let class of event.classes">{{ class.name }}</li>
              </ul>
            </div>
<button (click)="deleteEvent(i)">Delete</button>
          </div>
        </div>
      </div>
    </ng-container>
</div>
